<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">
<title>Registration Form</title>
</head>
<body>
    <h1>Student Registration</h1>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="fullName">Name </label>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="email">Email </label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="gender">Gender </label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="skill">Skills </label>
    <input type="text" placeholder="Java,Python,Web Developement..." name="skill" id="skill">
    <br><br><br>
    
    <button type="button" id="submitBtn">Submit</button>
  </form>
  </div>
  
  <div id="displayData">
    <h2>Enrolled Students</h2>
    <ul id="dataList"></ul>
  </div>


<script>
  const form = document.getElementById('registrationForm');
  const submitBtn = document.getElementById('submitBtn');
  const dataList = document.getElementById('dataList');

  submitBtn.addEventListener('click', function() {
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value;
    const skill = document.getElementById('skill').value;
  
    const listItem = document.createElement('li');

    listItem.innerHTML = `<strong>Name:</strong> ${fullName} <br> <strong>Email:</strong> ${email} <br> <strong>Gender:</strong> ${gender} <br>  <strong>Skills:</strong> ${skill}`;
    dataList.appendChild(listItem);

    form.reset();
  });
</script>
</body>
</html>
